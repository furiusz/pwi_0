<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">

    </div>
    <script>
      var map;
      function initMap(){
        map = new google.maps.Map(document.getElementById('map'),{
          center: {lat: 54.35202520000001, lng: 18.64663840000003},
          zoom: 12
        });
        var azaliowa = {lat: 54.352778, lng: 18.525000};
        var marker = new google.maps.Marker({
          position: azaliowa,
          map: map,
          title: 'Azaliowa St.'
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqqg8L2wpd-fK4_tT5UbKaSbUzONKR1Kg&v=3&callback=initMap">
    </script>



  </body>
</html>
